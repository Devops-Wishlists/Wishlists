<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/darkly_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        
        <div class="page-header">
            <h1>Wishlist REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Wishlist:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="wishlist_id" placeholder="Enter ID of Wishlist">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="customer_id">Customer ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="customer_id" placeholder="Enter ID of Customer">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="wishlist_name" placeholder="Enter Name of Wishlist">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-primary" id="list-btn">List Wishlist</button>
                  <button type="submit" class="btn btn-primary" id="list_item-btn">List Item</button>
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-warning" id="clear-item-btn">Clear Wishlist</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>
        <div class="table-responsive col-md-12" id="wishlist_results">
          <table class="table-striped">
            <thead>
            <tr><th>Wishlists</th></tr>
            <tr>
                <th class="col-md-4">Wishlist ID</th>
                <th class="col-md-6">Customer ID</th>
                <th class="col-md-4">Wishlist Name</th>
            </tr>
            </thead>
          </table>
        </div>
        <br><br><br>
        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="item_results">
          <table class="table-striped">
            <thead>
            <tr><th>Wishlist Items</th></tr>
            <tr>
                <th class="col-md-4">Wishlist ID</th>
                <th class="col-md-4">Product ID</th>
                <th class="col-md-4">Name</th>
                <th class="col-md-3">Description</th>
            </tr>
            </thead>
          </table>
        </div>
        <br><br><br>
        <div class="col-md-12" id="form_data">
          Add an Item to a Wishlist:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_id">Item ID:</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="item_id" placeholder="Enter ID of Item">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-item-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-thisitem-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_wishlist_id">Wishlist ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="item_wishlist_id" placeholder="Enter Wishlist ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_product_id">Product ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="item_product_id" placeholder="Enter Product ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_name" placeholder="Enter Item Name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_description">Description:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_description" placeholder="Enter Item Description">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" id="add-item-btn">Add to Wishlist</button>
                  <button type="submit" class="btn btn-primary" id="clear-it-btn">Clear</button>
                  <button type="submit" class="btn btn-warning" id="update-item-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>


        <footer>
          <br><br>
          <p>&copy; NYU DevOps Wishlist Spring 2018</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
